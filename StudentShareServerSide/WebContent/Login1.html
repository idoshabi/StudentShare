<body ng-app="scotchApp" ng-controller="loginController">

<div class="container">
	<div class="col-sm-8 col-sm-offset-2">

		<!-- FORM -->
		<!-- pass in the variable if our form is valid or invalid -->
		<form name="loginForm" ng-submit="submitForm(loginForm.$valid )" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

			<div class="form-group">
				<label>Username:</label>
				<input type="text"  name="username" class="form-control" ng-model="user.username" required>
			</div>




			<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
			<!-- USERNAME -->
			<div class="form-group">
				<label>Password:</label>
				<input type="password" id="password" name="password" class="form-control" ng-model="user.password"required>
			</div>



					<!-- SUBMIT BUTTON -->
			<br>
					<button type="submit" ng-click="loginForm.$valid" ng-show="!isLoggedIn" class="btn btn-primary">Submit</button>

		</form>

	</div><!-- col-sm-8 -->
</div><!-- /container -->
</body>
</html>
