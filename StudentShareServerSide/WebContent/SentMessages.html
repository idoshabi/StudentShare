
<html>
<head>

</head>

<!-- apply angular app and controller to our body -->
<body  ng-app="scotchApp" ng-controller="MessagesCtrlSent">

<div class="container">
    <div class="row">
        <div class="col-sm-3 col-md-2">
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Mail <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Mail</a></li>
                </ul>
            </div>
        </div>
        <div class="col-sm-9 col-md-10">
            <!-- Split button -->

            <button  type="button" class="btn btn-default" data-toggle="tooltip" title="Refresh">
                   <span class="glyphicon glyphicon-refresh"></span>   </button>
            <!-- Single button -->

            <div class="pull-right">
                <span class="text-muted"><b>1</b>–<b>{{arrayLength}}</b> of <b>{{arrayLength}}</b></span>
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </button>
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-sm-3 col-md-2">
            <a href="#newMessage" class="btn btn-danger btn-sm btn-block" role="button">COMPOSE</a>
            <hr />
            <ul class="nav nav-pills nav-stacked">
                <li ><a href="#ReceivedMessages">Inbox </a>
                </li>
                <li><a>Starred</a></li>
                <li class="active"><a href="#SentMessages"><span class="badge pull-right">{{arrayLength}}</span> Sent Mail</a></li>
                <li><a >Drafts</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-md-10">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li class="active"><a  data-toggle="tab"><span class="glyphicon glyphicon-inbox">
                </span>Primary</a></li>
                <li><a  data-toggle="tab"><span class="glyphicon glyphicon-user"></span>
                    Social</a></li>
                <li><a  data-toggle="tab"><span class="glyphicon glyphicon-tags"></span>
                    Promotions</a></li>
                <li><a data-toggle="tab"><span class="glyphicon glyphicon-plus no-margin">
                </span></a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane fade in active" id="home">
                    <div class="list-group">

                        <div ng-repeat="x in SentMesseages">
                            <a class="list-group-item">

                                <span class="glyphicon glyphicon-star-empty"></span><span class="name" style="min-width: 120px;
                                display: inline-block;">{{x.reciverUserName}}</span> <span class="">{{x.title}}</span>
                                <span class="text-muted" style="font-size: 11px;">- {{x.contant}}</span> <span
                                    class="badge">{{x.dataTime}}</span> <span class="pull-right">
                                    <span ng-click="deleteMessage(x.id)" class="glyphicon glyphicon-remove-circle"></span>
                                    </span></a>

                        </div>
                    </div>


                </div>
                <div class="tab-pane fade in" id="profile">
                    <div class="list-group">
                        <div class="list-group-item">
                            <span class="text-center"></span>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade in" id="messages">
                    ...</div>
                <div class="tab-pane fade in" id="settings">
                </div>
            </div>


        </div>
    </div>
</div>

</body>
</html>
