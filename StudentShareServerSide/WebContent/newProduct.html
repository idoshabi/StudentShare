<!-- Register.html -->
<html>


<!-- apply angular app and controller to our body -->
<body ng-app="scotchApp" ng-controller="newProductCtrl">


<div class="container">
    <div class="col-sm-8 col-sm-offset-2">

        <!-- FORM -->
        <!-- pass in the variable if our form is valid or invalid -->
        <form name="newProductForm" class="form-horizontal"  ng-submit="submitForm(newProductForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

            <div class="form-group">
                <label class="col-sm-2 control-label">Product Name</label>
                <div class="col-sm-10">
                    <input type="text"  id="productName" name="productName" class="form-control" ng-model="product.productname" ng-minlength="1" placeholder="product " required>
                </div>
                  <span class="msg-error" ng-show="newProductForm.productName.$error.minlength===true">
					Please enter Username to send
				  </span>

            </div>
            <div class="form-group">
                <label for="price" class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control"  step="any" ng-model="product.price" rows="4" ng-minlength="0" name="price" placeholder="price" required>

                </div>
                  <span class="msg-error" ng-show="newProductForm.price.$error.minlength===true">
					Please enter a price
				  </span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Quantity:</label>
                <div class="col-sm-10">

                    <input type="number" class="form-control"  ng-model="product.quantity" rows="4" ng-minlength="0" name="quantity" placeholder="quantity" required>
                </div>
                 <span  type="text" class="msg-error" ng-show="newProductForm.quantity.$error.minlength===true">
					Please enter a quantity
				  </span>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="description"  ng-model="product.description" name="description" placeholder="short description"required>
                </div>
            </div>
            <div class="form-group">
                <label for="image_url" class="col-sm-2 control-label">Image:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="image_url"  ng-model="product.image" name="image_url" placeholder="image url"required >
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input type="submit" ng-click="newMsgForm.$valid"class="btn btn-primary">
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <! Will be used to display an alert to the user>
                </div>
            </div>
        </form>

    </div><!-- col-sm-8 -->
</div><!-- /container -->
</body>
</html>
