<html>

<!-- apply angular app and controller to our body -->
<body ng-app="scotchApp" ng-controller="ShoppingCartCtrl">

<script type="text/ng-template" id="templateId">
    <h1>Template heading</h1>
    <p>Content goes here</p>
</script>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th class="text-center">Price</th>
                    <th class="text-center">Total</th>
                    <th> </th>
                </tr>
                </thead>

                <tbody  ng-repeat="item in cartItems">

                    <tr>
                        <td class="col-sm-8 col-md-6">
                            <div class="media">
                                <a class="thumbnail pull-left" href="#">
                                    <img class="media-object"  ng-src={{item.imageUrl}} fallback-src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/72/product-icon.png" style="width: 72px; height: 72px;">
                                </a>
                                <div class="media-body">
                                    <h4 class="media-heading"><a href="#">{{item._productName}}</a></h4>
                                    <h5 class="media-heading"> by <a href="#">{{item._seller_id}}</a></h5>
                                    <span>Status: </span><span class="text-success"><strong>In Stock</strong></span>
                                </div>
                            </div></td>
                        <td class="col-sm-1 col-md-1" style="text-align: center">
                            <input type="Quantity" class="form-control" id="Quantity"  value="1" disabled>
                        </td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{item.price }}</strong></td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{item.price }}</strong></td>
                        <td class="col-sm-1 col-md-1">
                            <button ng-click="deleteItemFromCart(item.id)" type="button" class="btn btn-danger">
                                <span class="glyphicon glyphicon-remove"></span> Remove
                            </button></td>
                    </tr>
                </tbody >


                <tr>
                    <td>   </td>
                    <td>   </td>
                    <td>   </td>
                    <td><h3>Total</h3></td>
                    <td class="text-right"><h3><strong>{{totalPrice}}</strong></h3></td>
                </tr>
                <tr>
                    <td>   </td>
                    <td>   </td>
                    <td>   </td>
                    <td>

                        <button ng-click="continueShopping()" type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
                        </button></td>
                    <td>
                        <button ng-click="CheckOutCart()" type="button" class="btn btn-success">
                            Checkout <span class="glyphicon glyphicon-play"></span>
                        </button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
